plugins {
    id 'com.android.library'
    id 'kotlin-android'
}

apply plugin: 'kotlin-kapt'
apply from: "../ktlint.gradle"

android {
    compileSdk rootProject.ext.compileSdk
    namespace "elieomatuku.cineast_android.remote"
    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdk rootProject.ext.targetSdk

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = '17'
    }

    buildFeatures {
        buildConfig true
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:${versions.coroutines}"

    implementation project(':data')

    implementation "androidx.core:core-ktx:${versions.ktx}"
    api("com.squareup.retrofit2:retrofit:${versions.retrofit}")
    api("com.squareup.retrofit2:converter-gson:${versions.retrofit}") {
        exclude module: "retrofit:${versions.retrofit}"
    }
    api "com.squareup.okhttp3:okhttp:${versions.okhttp}"
    api "com.squareup.okio:okio:${versions.okio}"
    api "com.squareup.okhttp3:logging-interceptor:${versions.okhttp}"

    implementation 'javax.inject:javax.inject:1'

    testImplementation "junit:junit:${versions.junit}"
    testImplementation "org.mockito.kotlin:mockito-kotlin:${versions.mockitoKotlin}"
}